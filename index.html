<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Chaos Mode üíò</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-black">
  <div id="root"></div>

  <!-- Romantic Song -->
  <audio id="bgMusic" loop>
    <source src="romantic-song.mp3" type="audio/mpeg" />
  </audio>

  <script type="text/babel">

    const { useState, useEffect } = React;

    function ValentineLoveGame() {
      const [started, setStarted] = useState(false);
      const [level, setLevel] = useState(0);
      const [loveMeter, setLoveMeter] = useState(0);
      const [noPosition, setNoPosition] = useState({ x: 0, y: 0 });
      const [finale, setFinale] = useState(false);
      const [showSpam, setShowSpam] = useState(false);

      const challenges = [
        "How much do you love me? üòè",
        "Who is the luckiest girl in the world? üíÖ",
        "Who made the best Valentine surprise ever? üî•",
      ];

      useEffect(() => {
        if (loveMeter >= 100) {
          setTimeout(() => setFinale(true), 800);
        }
      }, [loveMeter]);

      useEffect(() => {
        if (finale) {
          const audio = document.getElementById("bgMusic");
          audio.play();
          setShowSpam(true);
        }
      }, [finale]);

      const increaseLove = () => {
        setLoveMeter(prev => Math.min(prev + 34, 100));
        setLevel(prev => prev + 1);
      };

      const moveNoButton = () => {
        const randomX = Math.floor(Math.random() * 400) - 200;
        const randomY = Math.floor(Math.random() * 400) - 200;
        setNoPosition({ x: randomX, y: randomY });
      };

      return (
        <div className="relative min-h-screen overflow-hidden flex items-center justify-center text-white">

          {/* Background Glow */}
          <div className="absolute inset-0 bg-gradient-to-br from-pink-600 via-rose-500 to-red-700 opacity-40 blur-3xl animate-pulse"></div>

          {/* Floating Hearts */}
          {[...Array(25)].map((_, i) => (
            <div
              key={i}
              className="absolute text-pink-400 text-xl animate-bounce"
              style={{
                left: Math.random() * 100 + "%",
                bottom: Math.random() * 100 + "%"
              }}
            >
              ‚ù§Ô∏è
            </div>
          ))}

          <div className="relative z-10 bg-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center border border-pink-400/30">

            {!started && (
              <div>
                <h1 className="text-4xl font-bold mb-4 bg-gradient-to-r from-pink-400 to-red-500 text-transparent bg-clip-text">
                  Valentine Chaos Mode üíò
                </h1>
                <p className="mb-6 text-lg">
                  Only the real Queen can finish this game.
                </p>
                <button
                  onClick={() => setStarted(true)}
                  className="px-8 py-3 bg-gradient-to-r from-pink-500 to-red-500 rounded-full text-lg font-semibold shadow-xl hover:scale-110 transition"
                >
                  Start If You Dare üòå
                </button>
              </div>
            )}

            {started && !finale && (
              <div>
                <h2 className="text-2xl font-semibold mb-6">
                  {challenges[level]}
                </h2>

                <div className="w-full bg-white/20 rounded-full h-4 mb-8 overflow-hidden">
                  <div
                    className="h-4 bg-gradient-to-r from-pink-400 to-red-500 transition-all duration-500"
                    style={{ width: loveMeter + "%" }}
                  ></div>
                </div>

                <div className="relative flex justify-center gap-6">
                  <button
                    onClick={increaseLove}
                    className="px-6 py-3 bg-pink-500 rounded-full font-bold hover:scale-110 transition"
                  >
                    Obviously Me üòé
                  </button>

                  <button
                    onMouseEnter={moveNoButton}
                    onClick={moveNoButton}
                    style={{
                      transform: `translate(${noPosition.x}px, ${noPosition.y}px)`
                    }}
                    className="px-6 py-3 bg-gray-500 rounded-full font-bold absolute"
                  >
                    Not You üòú
                  </button>
                </div>
              </div>
            )}

            {finale && (
              <div>
                <h2 className="text-4xl font-bold mb-4 bg-gradient-to-r from-yellow-300 to-pink-500 text-transparent bg-clip-text">
                  YOU ARE OFFICIALLY MY FOREVER üíç‚ù§Ô∏è
                </h2>
                <p className="text-xl mb-6">
                  No escape. No refund. Lifetime contract activated.
                </p>

                {showSpam && (
                  <div className="space-y-2 text-pink-300 font-semibold animate-pulse">
                    <p>I love you.</p>
                    <p>I love you more.</p>
                    <p>I love you the most.</p>
                    <p>Say it back right now.</p>
                  </div>
                )}
              </div>
            )}

          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ValentineLoveGame />);

  </script>
</body>
</html>
